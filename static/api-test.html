<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <button onclick="testDirectAPI()">Test Direct API</button>
    <button onclick="testProxyAPI()">Test Proxy API</button>
    <div id="result"></div>
    
    <script>
        async function testDirectAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing direct API...';
            
            try {
                const response = await fetch('https://api.test111.zeroerr.team/api/config', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                resultDiv.innerHTML = `✅ Direct API Success: ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.innerHTML = `❌ Direct API Error: ${error.message}`;
                console.error('Direct API Error:', error);
            }
        }
        
        async function testProxyAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing proxy API...';
            
            try {
                const response = await fetch('/api/config', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                resultDiv.innerHTML = `✅ Proxy API Success: ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.innerHTML = `❌ Proxy API Error: ${error.message}`;
                console.error('Proxy API Error:', error);
            }
        }
    </script>
</body>
</html>
